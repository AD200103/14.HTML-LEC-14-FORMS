<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="pagewrapper">
      <main>
        <h1>Contact Us!</h1>
        <form action="#">
          <label for="Andrew" id="Name">Name:</label>
          <input type="text" id="Andrew" placeholder="Andrius" />

          <label for="Email" id="Gmail">Email:</label>
          <input type="email" id="Email" placeholder="Email" />

          <label for="Reference" id="RefNumber">Reference number:</label>
          <input type="number" id="Reference" placeholder="1223" />

          <label for="textinarea" id="textinarea1"
            >Your message goes here...</label
          >
          <textarea
            id="textinarea"
            name="textinarea"
            rows="2"
            cols="20"
          ></textarea>

          <input type="submit" id="submitbutton" value="Send!" />
        </form>
      </main>
    </div>
  </body>
</html>
