<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="pagewrapper">
      <main>
        <section class="Login">
          <a href="https://diprella.com"
            ><img src="diprella_logo.svg" alt="logo" class="logo"
          /></a>

          <section class="logininfo">
            <h1>Login to Your Account</h1>
            <h4>Login using social networks</h4>
            <nav>
              <a
                href="https://www.facebook.com/v2.8/dialog/oauth?client_id=1978501969046972&redirect_uri=https://diprella.com/sign-in&scope=email"
                ><img src="facebook.svg" alt="facebook"
              /></a>
              <a
                href="https://accounts.google.com/o/oauth2/v2/auth/oauthchooseaccount?response_type=code&client_id=771559457788-bp1ssnn1gaco0gcn7su9ps2ivgc1tnn9.apps.googleusercontent.com&redirect_uri=https%3A%2F%2Fdiprella.com%2Fsign-in&scope=email%20profile&service=lso&o2v=2&ddm=0&flowName=GeneralOAuthFlow"
                ><img src="google.svg" alt="google"
              /></a>
              <a
                href="https://www.linkedin.com/oauth/v2/authorization?client_id=865g2rcsmvx65p&redirect_uri=https://diprella.com/sign-in&response_type=code"
                ><img src="linkedin.svg" alt="linkedin"
              /></a>
            </nav>
            <fieldset>
              <legend><span>OR</span></legend>
              <input type="text" placeholder="Email" />
              <div class="paswordwithaneye">
                <input type="password" placeholder="Password" />
                <img src="eye.svg" alt="eye" class="ete" />
              </div>
            </fieldset>
            <input type="button" name="finalbutton" value="Sign Up" />
          </section>
        </section>
        <section class="NewHere">
          <img src="login_close.svg" alt="cross" class="closingimg" />
          <section class="maininfo">
            <h2>New Here?</h2>
            <p>Sign up and discover a great amount of new opportunities!</p>
            <button>Sign Up</button>
          </section>
        </section>
      </main>
    </div>
  </body>
</html>
