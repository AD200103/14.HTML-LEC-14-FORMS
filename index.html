<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="pagewrapper">
      <main>
        <section class="logo">
          <img src="Evernote-Emblem.svg" alt="logo" class="evernotelogo" />
          <p>Remember everything important.</p>
        </section>
        <section class="buttons">
          <button>
            <img src="google-icon.svg" class="google" />Continue with Google
          </button>
          <button>
            <img src="apple-logo-svgrepo-com.svg" class="google" />Continue with
            Apple
          </button>
          <form action="">
            <fieldset>
              <legend><span>or</span></legend>
              <input
                placeholder="Email adress or Username"
                input
                type="text"
                class="text"
              />
              <button>Continue</button>
            </fieldset>
          </form>
        </section>
        <section class="remembermeDonhaveanaccount">
          <form action="">
            <input type="checkbox" class="checkbox" />
            <label for="checkbox" class="checkboxtext"
              >Remember me for 30 days</label
            >
          </form>
        </section>
        <section class="lastsection">
          <p>Don't have an account?</p>
          <p><a href="">Create account</a></p>
        </section>
      </main>
    </div>
  </body>
</html>
